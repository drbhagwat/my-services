<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/header :: myheader}">
  <title>Login Page</title>
</head>
<body>
<nav th:insert="~{fragments/navbar :: mynavbar}"></nav>
<div class="container">
  <div class="row">
    <div class="col">
      <div th:if="${param.logout}">
        <div class="alert alert-info">You have successfully logged
          out
        </div>
      </div>
      <div th:if="${param.error}"
           class="alert alert-danger">
        This user does not exist in our system. Please click the
        registration link, if this is a new user.
      </div>
      <h2 class="form-signin-heading">Login</h2>
      <form th:action="@{/login}" method="post"
            class="form-signin">
        <p>
          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" name="username"
                 class="form-control" placeholder="Enter E-mail here"
                 required autofocus="">
        </p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password"
               class="form-control"
               placeholder="Enter Password here" required>
        <p>
          <button class="btn btn-primary btn-block mt-3" type="submit"> Login
          </button>
          <span>New User?<a th:href="@{/register}">Register here</a>
      </span>
        </p>
      </form>
      <input type="hidden" th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}"/>
    </div>
  </div>
  <div th:insert="~{fragments/footer :: foot}"></div>
</div>
</body>
</html>
